<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computação Gráfica</title>
  </head>
  <body>
    <svg width="1024" height="768 " style="stroke-width: 4px">
      <rect x="0" y="300" width="1024" height="400" fill="#55a630" />
      <rect x="0" y="0" width="1024" height="300" fill="#68b0ab" />
      <g>
        <circle cx="0" cy="0" r="120" fill="yellow" />
        <line x1="50" y1="80" x2="80" y2="120" style="stroke: yellow" />
        <line x1="0" y1="100" x2="80" y2="180" style="stroke: yellow" />
      </g>
      <g transform="translate(500,50)">
        <line
          x1="43"
          y1="180"
          x2="250"
          y2="180"
          style="stroke: black; stroke-width: 15px"
        />
        <line
          x1="50"
          y1="175"
          x2="50"
          y2="300"
          style="stroke: black; stroke-width: 15px"
        />
        <line
          x1="243"
          y1="175"
          x2="243"
          y2="300"
          style="stroke: black; stroke-width: 15px"
        />
        <line
          x1="125"
          y1="185"
          x2="125"
          y2="280"
          style="stroke: gray; stroke-width: 7px"
        />
        <line
          x1="170"
          y1="185"
          x2="170"
          y2="280"
          style="stroke: gray; stroke-width: 7px"
        />
        <line
          x1="122"
          y1="280"
          x2="174"
          y2="280"
          style="stroke: brown; stroke-width: 7px"
        />
                
      </g>
      <g transform="translate(0,175)">
        <rect
          x="50"
          y="50"
          width="200"
          height="200"
          fill="#d68c45"
          stroke="black"
        />

        <rect
          x="150"
          y="130"
          width="60"
          height="120"
          fill="#dce1de"
          stroke="black"
        />

        <rect
          x="80"
          y="130"
          width="40"
          height="40"
          fill="#dce1de"
          stroke="black"
        />

        <polygon points="50,50 150,1 250,50" fill="#43291f" stroke="black" />
      </g>
      <g transform="translate(700,50)">
        <rect x="175" y="190" width="50" height="100" fill="brown" />

        <circle cx="200" cy="150" r="50" fill="green" />
        <circle cx="180" cy="120" r="50" fill="green" />
        <circle cx="230" cy="120" r="50" fill="green" />
        <circle cx="230" cy="150" r="50" fill="green" />
        <circle cx="170" cy="150" r="50" fill="green" />
        <circle cx="250" cy="150" r="15" fill="red" />
        <circle cx="240" cy="110" r="15" fill="red" />
        <circle cx="190" cy="110" r="15" fill="red" />
        <circle cx="200" cy="150" r="15" fill="red" />
        <circle cx="160" cy="135" r="15" fill="red" />
        <circle cx="160" cy="170" r="15" fill="red" />
      </g>
    </svg>
  </body>
</html>
